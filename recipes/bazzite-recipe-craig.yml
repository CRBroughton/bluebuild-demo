---
# yaml-language-server: $schema=https://schema.blue-build.org/recipe-v1.json
# image will be published to ghcr.io/<user>/<name>
name: craig-bazzite
# description will be included in the image's metadata
description: This is my personal OS image.

# the base image to build on top of (FROM) and the version tag to use
base-image: ghcr.io/ublue-os/bazzite-gnome

image-version: stable # latest is also supported if you want new updates ASAP

# module configuration, executed in order
# you can include multiple instances of the same module
modules:
  - from-file: common-flatpaks.yml
  - from-file: install-yubikey.yml
  - type: files
    files:
      - source: system
        destination: / # copies files/system/* (* means everything inside it) into your image's root folder /

  - type: rpm-ostree
    repos:
      - https://copr.fedorainfracloud.org/coprs/atim/starship/repo/fedora-%OS_VERSION%/atim-starship-fedora-%OS_VERSION%.repo
      - https://github.com/terrapkg/subatomic-repos/raw/main/terra.repo
      - https://packages.microsoft.com/yumrepos/vscode/config.repo
    install:
      - code
      - fish
      - micro
      - starship
      - ansible
      - croc
      - kleopatra
      - restic
      - terra-release
      - ghostty
      - qpwgraph

    # remove:
    #   # example: removing firefox (in favor of the flatpak)
    #   # "firefox" is the main package, "firefox-langpacks" is a dependency
    #   - firefox
    #   - firefox-langpacks # also remove firefox dependency (not required for all packages, this is a special case)

  - type: default-flatpaks
    configurations:
      - scope: system
        install:
          - org.gnome.Loupe

  - type: chezmoi
    repository: "https://github.com/crbroughton/dotfiles"
    branch: "master"
    all-users: true # Enable chezmoi for all users automatically
    file-conflict-policy: "replace" # Override changed files with those from the repo
    run-every: "1d"
    wait-after-boot: "5m"
    disable-init: false # Keep the init service enabled
    disable-update: false # Keep the update timer enabled

  - type: signing # this sets up the proper policy & signing files for signed images to work fully

  - type: script
    scripts:
      - import-microsoft-key.sh
      - setup-yubikey.sh
      - setup-custom-keyboard-layout-shavian.sh
      - setup-custom-keyboard-layout-gallium_v2.sh
      - setup-custom-keyboard-layout-graphite.sh